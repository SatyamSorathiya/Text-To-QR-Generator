<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <script src="jquery.min.js"></script>
    <script src="qrcode.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>QR Code Generator @Satyam</title>
</head>

<body>

    <div class="container">
        <blockquote class="blockquote">
            <p>Auto QR code Generator</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            Satyam <cite title="Source Title">Sorathiya</cite>
        </figcaption>
    </div>
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" id="text" value="https://www.google.co.in/">
    </div>
    <div class="card" style="width: 20rem;">
        <div class="card-body">
            <h5 class="card-title">QR Code</h5>
            <h6 class="card-subtitle mb-2 text-muted">Scan This QR To See Further Details</h6>
            <p class="card-text"></p>
            <div class="card-body-qrcode" id="qrcode"></div>
            <div class="d-grid gap-2 d-md-block">
                <button class="btn btn-primary btn-sm" type="button" onclick="myFunction()">See Input</button>
                <a href="https://github.com/SatyamSorathiya" class="btn btn-primary btn-sm" target="_blank">Contact Us</a>
                <p id="demo"></p>
            </div>

        </div>
    </div>

    <script>
        function myFunction() {
            var x = document.getElementById("text").value;
            document.getElementById("demo").innerHTML = x;
        }
    </script>
    <script type="text/javascript">
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 150,
            height: 150
        });

        function makeCode() {
            var elText = document.getElementById("text");

            if (!elText.value) {
                alert("Please, Input Some Text Or String First.");
                elText.focus();
                return;
            }

            qrcode.makeCode(elText.value);
        }

        makeCode();

        $("#text").
        on("blur", function() {
            makeCode();
        }).
        on("keydown", function(e) {
            if (e.keyCode == 13) {
                makeCode();
            }
        });
    </script>
</body>

</html>
